<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>FishEye</title>
</head>
<body>
    <header class="main-header m-container">
        <img class="header-logo" src="/assets/images/logo.png" alt="Logo du site FishEye">
    </header>
    <main>
        <div class="photographer-wrapper m-container"></div>
        <div class="medias-wrapper m-container"></div>
    </main>

    <div class="modal"></div>

    <!-- Factories -->
    <script src="../js/factories/MediasFactory.js"></script>

    <!-- Models -->
    <script src="../js/models/Photographer.js"></script>
    <script src="../js/models/Media.js"></script>
    <script src="../js/models/MediaImage.js"></script>
    <script src="../js/models/MediaVideo.js"></script>
    
    <!-- Decorators -->
    <script src="../js/decorators/mediaCardWithPlayer.js"></script>

    <!-- Templates -->
    <script src="../js/templates/PhotographerContactCard.js"></script>
    <script src="../js/templates/MediaCard.js"></script>
    <script src="../js/templates/PlayerModal.js"></script>

    <!-- Api -->
    <script src="../js/api/Api.js"></script>

    <!-- Entry point -->
    <script src="../js/App.js"></script>

</html>
